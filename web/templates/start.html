  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <div id="loadingIcon"  class="spinner" style="display: none;">
  </div>
  <div id="errorPlaceholder"></div>
</div>
<script>
  function formatThousandSeparator(inputElem) {
      // Remove any previous formatting, or non-numeric characters
      var intValue = parseInt(inputElem.value.replace(/\D/g, ''));
      
      if (!isNaN(intValue)) {
          // Add the thousand separator
          inputElem.value = new Intl.NumberFormat().format(intValue);
      } else {
          inputElem.value = '';
      }
  }

  $(document).ready(function() {
      $("#myForm").on('submit', function(e) {
          e.preventDefault(); // Prevent the default form submit

          // Show the loading icon
          $("#loadingIcon").show();

          $.ajax({
              type: 'POST',
              url: '{% url "show_start" %}', // Your form's action attribute or the URL to which form data should be sent
              data: $(this).serialize(), // Serialize form data for submission
              success: function(response) {
                  // On success, redirect or update the UI as required
                  window.location.href = "/clasification"; // Assuming 'home' is your redirect URL
              },
              error: function(error) {
                  // Handle any errors
                  $("#errorPlaceholder").html("An error occurred. Please try again.");
              },
              complete: function() {
                  // Hide the loading icon regardless of success or error
                  $("#loadingIcon").hide();
              }
          });
      });
  });
</script>
